<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Pizzería</title>
</head>
<body>
    <header>
        <div id="tope"><img src="./img/Captura de Pantalla 2021-06-25 a la(s) 01.13.07.png" alt="Logo" class="logo">
        <img src="./img/Captura de Pantalla 2021-06-25 a la(s) 02.10.45.png" alt="logo texto" class="logo-texto"></div>
        <nav id="menu-horizontal">
            <ul type="none">
                <li class="menu-horizontal">Home</li>
                <li class="menu-horizontal">Ranking</li>
                <li class="menu-horizontal">Promoción</li>
                <li class="menu-horizontal">Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="envio">
            <h2>Envio gratis <span>comprando</span> 2 pizzas</h2>
        </section id="podio">
        <section>
            <h2>Podio de pizzas</h2>
            <h3>Pizzas top 5</h3>
            <ol>
                <li>Muzzarella</li>
                <li>Hawaiana</li>
                <li>Muzzarella J&Morrón</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>
            </ol>
            <img src="./img/PizzaFalling.jpg" alt="Pizza cayendo" id="cayendo">
        </section>
    </main>
    <footer>
        <nav id="menu-vertical">
            <ul type="none">
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
            </ul>
        </nav>
        <div id="final"><img src="./img/Captura de Pantalla 2021-06-25 a la(s) 01.13.07.png" alt="Logo" class="logo">
        <img src="./img/Captura de Pantalla 2021-06-25 a la(s) 02.10.45.png" alt="Logo texto" class="logo-texto"></div>
    </footer>
</body>
</html>
